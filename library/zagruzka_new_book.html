    <div class="auth_block container">
        <div class="login_window">

            <form class="load-form" id="registrationForm" enctype="multipart/form-data" method="post" action="#">
                <h2>Загрузка новой книги</h2>

                <input type="hidden" name="redirect_url" id="redirect_url" value="" required>

                <div class="form_item">
                    <label for="username">
                        Имя автора (псевдоним)
                    </label>
                    <input class="form_input _req" type="text" name="username" id="username" placeholder="Введи имя">
                </div>

                <div class="form_item">
                    <label for="bookname">
                        Название книги
                    </label>
                    <input class="form_input _req" type="bookname" name="bookname" id="bookname"
                        placeholder="Введи название книги">
                </div>

                <div class="form_item">
                    <label for="photo">
                        Загрузи обложку (если есть)
                    </label>
                    <input type="file" name="img" title="Загрузи фотографию или рисунок обложки">
                </div>

                <div class="form_item">
                    <label for="filetext">
                        Текст (в формате ворд вместе с иллюстрациями, если они есть)
                    </label>
                    <input type="file" name="textfile"
                        title="Загрузи текст в формате ворд (docx) вместе с иллюстрациями, если они есть">
                </div>

                <div class="form_item">
                    <label for="filetext">
                        Или набери чистый текст книги
                    </label>
                    <br>
                    <textarea class="form_input _req" name="description" cols="30" rows="10"
                        placeholder="Введи чистый текст книги" "></textarea>
                </div>

                <div class=" form_item">
                    <label for="photo_illustration">Загрузи иллюстрации (при загрузке нескольких файлов - зажми клавишу
                        CTRL или Shift)
                    </label>
                    <br>
                    <input type="file" name="files[]" multiple="multiple"
                        title="Загрузи фотографию или рисунок обложки">
                </div>

                <h2>
                    И, немного о себе
                </h2>

                <div class="form_item">
                    <label for="userphoto">
                        Фотография
                    </label>
                    <input type="file" name="userphoto" title="Загрузи свою фотографию">
                </div>

                <div class="form_item"> 
                    <label for="email">
                    Почта
                </label>
                    <input class="form_input _req" type="email" name="email" id="email" placeholder="Введи email"
                         title="Введи действительный адрес электронной почты.">
                </div>

                <div class="form_item">
                    <label for="birth_date">
                        Дата рождения
                    </label>
                    <input class="form_input _req" type="date" name="birth_date" 
                        title="Введи свою дату рождения.">
                </div>

                <div class="form_item">
                    <label for="gender">
                        Пол
                    </label>
                    <BR>
                    <input type="hidden" name="gender" value="men">
                    <input type="radio" name="sex" value="Male"> Мужской<BR>
                    <input type="radio" name="sex" value="Female"> Женский<BR>

                    <BR><BR>

                </div>
                <button class="main_button" type="submit">Отправить</button>
            </form>
